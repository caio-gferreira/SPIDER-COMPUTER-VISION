<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Animal Recognizer</title>
</head>
<body>
    <h1>Upload an Image for Animal Recognition</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="divForm" >
            <div class="imageInput">
                <input class="imageInput" type="file" id="imageInput" name="image" accept="image/*"  required> 
            </div>
            <div class="submitButon">
                <button class="submit" type="submit">Upload and Predict</button>
            </div>
        </div>
    </form>
    <div class="result" id="result"></div>
    <div class="image" id="image"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
    
            const formData = new FormData();
            const imageInput = document.getElementById('imageInput');
            formData.append('image', imageInput.files[0]);
    
            fetch('http://localhost:5000/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log(data)
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `Com base nessa imagem, tenho: ${data.score}% de certeza, de que Ã© uma ${data.specie}`;
    
                const imageDiv = document.getElementById('image');
                imageDiv.innerHTML = `<img src="data:image/png;base64,${data.image}" alt="Uploaded Image"/>`;
            })
            .catch(error => {
                console.error('Error:', error);
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = 'An error occurred while processing the image.';
            });
        });
    </script>
    
</body>
</html>
